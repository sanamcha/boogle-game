<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boogle game</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>BOGGLE GAME...</h1>
    <section id="boggle-game">
        <table align="center" class="board">
            <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
        </table>

        <p>
            High Score:
            <span>{{ bestscore }}</span> in {{ totalPlays }} plays
        </p>
        <p>Score:<span class="score"> 0</span><br>
            Remaining Time: <span class="time"> </span> 
        </p>

        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus>
            <button>submit</button>
        </form>

        <div>
            <p class="message"></p>
            <ul class="words"></ul>
            <button><a href="/">Play Again</a></button>
        </div>
        

    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="static/boggle-game.js"></script>
   
</body>
</html>
